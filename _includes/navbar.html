<div class="navbar-mobile">
  <span class="menu-icon show-menu-icon" onclick="showMenu()">&#9776;</span>
  <a class="menu-item menu-title" href="{{ site.baseurl }}/">{{ site.title }}</a>
</div>

<div id="navbar">
  <div class="menu-icon hide-menu-icon" onclick="hideMenu()">✖</div>
  <a class="menu-item menu-title" href="{{ site.baseurl }}/">{{ site.title }}</a>
  {% include navbar-content.html %}
</div>

<div id="navbar-desktop">
  <div class="menu-icon hide-menu-icon" onclick="hideMenu()">✖</div>
  <a class="menu-item menu-title" href="{{ site.baseurl }}/">{{ site.title }}</a>
  {% include navbar-content.html %}
</div>

<script>
  function showMenu() {
    document.getElementById('navbar').classList.remove("menu-hide");
    document.getElementById('navbar').classList.add("menu-show");
  }

  function hideMenu() {
    document.getElementById('navbar').classList.remove("menu-show");
    document.getElementById('navbar').classList.add("menu-hide");
  }
</script>
